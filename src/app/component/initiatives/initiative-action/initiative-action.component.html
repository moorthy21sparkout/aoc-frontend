<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">{{isEdit ? 'Edit Initiative' : 'Add a new Initiative'}}</h2>
        <form #initiativeForm="ngForm" (ngSubmit)="onSubmit(initiativeForm)">
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                <div class="sm:col-span-2">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">NAME OF THE INITIATIVE</label>
                    <input type="text" name="name" [(ngModel)]="initiative.initiative_Name" id="name" 
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                  focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                                  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                  dark:focus:ring-primary-500 dark:focus:border-primary-500" 
                           placeholder="Enter the Initiative" required>
                    <div *ngIf="initiativeForm.submitted && initiativeForm.controls['name']?.invalid" class="text-red-600 text-sm">
                        <div *ngIf="initiativeForm.controls['name']?.errors?.['required']">Name is required.</div>
                    </div>
                </div>

                <div class="w-full">
                    <label for="start" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">START</label>
                    <input type="datetime-local" name="start" [(ngModel)]="initiative.start" id="start" 
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                  focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                                  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                  dark:focus:ring-primary-500 dark:focus:border-primary-500" 
                           placeholder="Start Time" required>
                    <div *ngIf="initiativeForm.submitted && initiativeForm.controls['start']?.invalid" class="text-red-600 text-sm">
                        <div *ngIf="initiativeForm.controls['start']?.errors?.['required']">Start time is required.</div>
                    </div>
                </div>

                <div class="w-full">
                    <label for="end" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">END</label>
                    <input type="datetime-local" name="end" [(ngModel)]="initiative.end" id="end" 
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                  focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                                  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                  dark:focus:ring-primary-500 dark:focus:border-primary-500" 
                           placeholder="End Time" required>
                    <div *ngIf="initiativeForm.submitted && initiativeForm.controls['end']?.invalid" class="text-red-600 text-sm">
                        <div *ngIf="initiativeForm.controls['end']?.errors?.['required']">End time is required.</div>
                    </div>
                </div>

                <div class="w-full">
                    <label for="identifier" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">IDENTIFIER</label>
                    <input type="text" name="identifier" [(ngModel)]="initiative.identifier" id="identifier" 
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                  focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 
                                  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                  dark:focus:ring-primary-500 dark:focus:border-primary-500" 
                           placeholder="Identifier" required minlength="5">
                    <div *ngIf="initiativeForm.submitted && initiativeForm.controls['identifier']?.invalid" class="text-red-600 text-sm">
                        <div *ngIf="initiativeForm.controls['identifier']?.errors?.['required']">Identifier is required.</div>
                    </div>
                </div>
            </div><br>

            <div class="flex space-x-4">
                <button type="submit" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-white bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 hover:bg-gradient-to-br focus:outline-none focus:ring-4 focus:ring-blue-300 rounded-full">
                    {{isEdit ? 'Save Changes' : 'Add Initiative'}}
                </button>
                
                <!-- Back to List Button -->
                <a [routerLink]="['/initiative']">
                    <button type="button" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-white bg-gradient-to-r from-gray-400 via-gray-500 to-gray-600 hover:bg-gradient-to-br focus:outline-none focus:ring-4 focus:ring-gray-300 rounded-full">Back to List</button>
                </a>
            </div>
        </form>
    </div>
</section>
