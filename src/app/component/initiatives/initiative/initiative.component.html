    <section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5">
        <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
            <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
                <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
                    <div class="w-full md:w-1/2"></div>
                    <div class="flex items-center space-x-3 w-full md:w-auto">
                        <a [routerLink]="['/initiative/add']">
                            <button type="button" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                                Add
                            </button>
                        </a>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-4 py-3">ORDER *N</th>
                                <th scope="col" class="px-4 py-3">NAME OF THE INITIATIVE</th>
                                <th scope="col" class="px-4 py-3">START</th>
                                <th scope="col" class="px-4 py-3">END</th>
                                <th scope="col" class="px-4 py-3">IDENTIFIER</th>
                                <th scope="col" class="px-4 py-3">ACTIONS</th>
                            </tr>
                        </thead>
                       <tbody>
                            <tr *ngFor="let initiative of initiativeList; let i = index" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                              <td class="px-4 py-3">{{ initiative.id }}</td>
                              <td class="px-4 py-3">{{ initiative.name }}</td>
                              <td class="px-4 py-3">{{ initiative.start }}</td>
                              <td class="px-4 py-3">{{ initiative.end }}</td>
                              <td class="px-4 py-3">{{ initiative.identifier }}</td>
                              <td class="px-4 py-3">
                                <a [routerLink]="['/initiative/edit', initiative.id]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                                <div (click)="openDeleteModal(initiative.id, $event)" class="cursor-pointer">
                                  <a>
                                      <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                                      </svg>
                                  </a>
                                      <div *ngIf="isDeleteModalOpen" class="fixed top-0 left-0 right-0 z-50 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-50">
                                              <div class="bg-white rounded-lg shadow-md dark:bg-gray-800 max-w-md">
                                                  <div class="p-4">
                                                      <h3 class="text-lg font-medium text-gray-900 dark:text-white">Are you sure you want to delete this initiative?</h3>
                                                      <div class="mt-4 flex justify-end">
                                                          <button class="px-4 py-2 bg-gray-300 rounded-md mr-2" (click)="closeDeleteModal()">Cancel</button>
                                                          <button class="px-4 py-2 bg-red-600 text-white rounded-md" (click)="conformDelete()">Delete</button>
                                                      </div>
                                                  </div>
                                              </div>
                                        </div>
                                        <div *ngIf="isDeleteModalOpen" class="fixed top-0 left-0 right-0 z-50 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-50">
                                          <div class="bg-white rounded-lg shadow-md dark:bg-gray-800 max-w-md">
                                              <div class="p-4">
                                                  <h3 class="text-lg font-medium text-gray-900 dark:text-white">Are you sure you want to delete this initiative?</h3>
                                                  <div class="mt-4 flex justify-end">
                                                      <button class="px-4 py-2 bg-gray-300 rounded-md mr-2" (click)="closeDeleteModal()">Cancel</button>
                                                      <button class="px-4 py-2 bg-red-600 text-white rounded-md" (click)="conformDelete()">Delete</button>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                              </div>
                              </td>
                            </tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
